<!DOCTYPE html>
<html lang="en" 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<style>
			.errors
			{
				color: red;
			}
			span
			{
				color:red;
			}
		</style>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
		<title>add Company</title>
	</h:head>
	<h:body>
		<div class="container-fluid" style="width : 1130px ; margin-right : 0px"><!-- container start -->
		
			<aside class="fixed-top" style="height:650px; width:220px ; background-color:#808080 ">
			
				<br/>
				<img src="resources/images/user.png" height="150" width="150" style= "margin-left : auto ; margin-right: auto;display: block;margin-bottom : 25px"/>
				
				<H4 style="text-align:center;">#{user.firstName} #{user.lastName}</H4>
				<br/><br/>
				<h:link class="btn btn-dark" value="Home"  style="margin-left:65px;margin-bottom:20px ; color:white" outcome="recruiter-home.xhtml"/>
				<h:link class="btn btn-dark" value="Add Company"  style="margin-left:35px;color:white" outcome="add-company.xhtml"/>
				<h:link class="btn btn-dark" value="Logout"  style="margin-left:60px;margin-top:20px ; color:white" outcome="login.xhtml"/>
			</aside>
		
			<br/>
			
			<H3 style="margin-bottom:30px">Add New Company</H3>
			
			<h:form enctype="multipart/form-data">
				(<span>*</span>) required fields !
				
				<br/><br/>
				
				<span>*</span>Company name: <h:inputText value="#{company.name}" required="true" id="name" requiredMessage="this field is required !"/> 
				<h:message for="name" styleClass="error"/>
				
				<br/><br/>
				
				Foundation Year :
				
				<h:selectOneMenu  value="#{company.foundationYear}">
					<f:selectItem itemValue="-" itemLabel="-"></f:selectItem>
					<f:selectItem itemValue="1970" itemLabel="1970"></f:selectItem>
					<f:selectItem itemValue="1971" itemLabel="1971"></f:selectItem>
					<f:selectItem itemValue="1972" itemLabel="1972"></f:selectItem>
					<f:selectItem itemValue="1973" itemLabel="1973"></f:selectItem>
					<f:selectItem itemValue="1974" itemLabel="1974"></f:selectItem>
					<f:selectItem itemValue="1975" itemLabel="1975"></f:selectItem>
					<f:selectItem itemValue="1976" itemLabel="1976"></f:selectItem>
					<f:selectItem itemValue="1977" itemLabel="1977"></f:selectItem>
					<f:selectItem itemValue="1978" itemLabel="1978"></f:selectItem>
					<f:selectItem itemValue="1979" itemLabel="1979"></f:selectItem>
					<f:selectItem itemValue="1980" itemLabel="1980"></f:selectItem>
					<f:selectItem itemValue="1981" itemLabel="1981"></f:selectItem>
					<f:selectItem itemValue="1982" itemLabel="1982"></f:selectItem>
					<f:selectItem itemValue="1983" itemLabel="1983"></f:selectItem>
					<f:selectItem itemValue="1984" itemLabel="1984"></f:selectItem>
					<f:selectItem itemValue="1985" itemLabel="1985"></f:selectItem>
					<f:selectItem itemValue="1986" itemLabel="1986"></f:selectItem>
					<f:selectItem itemValue="1987" itemLabel="1987"></f:selectItem>
					<f:selectItem itemValue="1988" itemLabel="1988"></f:selectItem>
					<f:selectItem itemValue="1989" itemLabel="1989"></f:selectItem>
					<f:selectItem itemValue="1990" itemLabel="1990"></f:selectItem>
					<f:selectItem itemValue="1991" itemLabel="1991"></f:selectItem>
					<f:selectItem itemValue="1992" itemLabel="1992"></f:selectItem>
					<f:selectItem itemValue="1993" itemLabel="1993"></f:selectItem>
					<f:selectItem itemValue="1994" itemLabel="1994"></f:selectItem>
					<f:selectItem itemValue="1995" itemLabel="1995"></f:selectItem>
					<f:selectItem itemValue="1996" itemLabel="1996"></f:selectItem>
					<f:selectItem itemValue="1997" itemLabel="1997"></f:selectItem>
					<f:selectItem itemValue="1998" itemLabel="1998"></f:selectItem>
					<f:selectItem itemValue="1999" itemLabel="1999"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2000"></f:selectItem>
					<f:selectItem itemValue="2001" itemLabel="2001"></f:selectItem>
					<f:selectItem itemValue="2002" itemLabel="2002"></f:selectItem>
					<f:selectItem itemValue="2003" itemLabel="2003"></f:selectItem>
					<f:selectItem itemValue="2004" itemLabel="2004"></f:selectItem>
					<f:selectItem itemValue="2005" itemLabel="2005"></f:selectItem>
					<f:selectItem itemValue="2006" itemLabel="2006"></f:selectItem>
					<f:selectItem itemValue="2007" itemLabel="2007"></f:selectItem>
					<f:selectItem itemValue="2008" itemLabel="2008"></f:selectItem>
					<f:selectItem itemValue="2009" itemLabel="2009"></f:selectItem>
					<f:selectItem itemValue="2010" itemLabel="2010"></f:selectItem>
					<f:selectItem itemValue="2011" itemLabel="2011"></f:selectItem>
					<f:selectItem itemValue="2012" itemLabel="2012"></f:selectItem>
					<f:selectItem itemValue="2013" itemLabel="2013"></f:selectItem>
					<f:selectItem itemValue="2014" itemLabel="2014"></f:selectItem>
					<f:selectItem itemValue="2015" itemLabel="2015"></f:selectItem>
					<f:selectItem itemValue="2016" itemLabel="2016"></f:selectItem>
					<f:selectItem itemValue="2017" itemLabel="2017"></f:selectItem>
					<f:selectItem itemValue="2018" itemLabel="2018"></f:selectItem>
				</h:selectOneMenu>
				
				<br/><br/>
				
				Company Type : 				
				<h:selectOneMenu value="#{company.type}">
					<f:selectItem itemValue="-"></f:selectItem>
					<f:selectItem itemValue="private"></f:selectItem>
					<f:selectItem itemValue="public"></f:selectItem>
					<f:selectItem itemValue="non-profit"></f:selectItem>
				</h:selectOneMenu>
				
				<br/><br/>
				
				Company Size : 				
				<h:selectOneMenu value="#{company.size}">
					<f:selectItem itemValue="-"></f:selectItem>
					<f:selectItem itemValue="1-10"></f:selectItem>
					<f:selectItem itemValue="11-50"></f:selectItem>
					<f:selectItem itemValue="51-100"></f:selectItem>
					<f:selectItem itemValue="101-500"></f:selectItem>
					<f:selectItem itemValue="501-1000"></f:selectItem>
					<f:selectItem itemValue="1001-5000"></f:selectItem>
					<f:selectItem itemValue="5001-10000"></f:selectItem>
					<f:selectItem itemValue="> 10000"></f:selectItem>
				</h:selectOneMenu>
				
				<br/><br/>
				
				Headquarters :

				Country 
				<h:selectOneMenu value="#{company.headquartersCountry}">
					<f:selectItem itemValue="-"></f:selectItem>
					<f:selectItem itemValue="USA"></f:selectItem>
					<f:selectItem itemValue="Germany"></f:selectItem>
					<f:selectItem itemValue="Tunisia"></f:selectItem>
					<f:ajax event="change" listener="#{company.updateCities(company.countriesCities ,company.cities ,company.headquartersCountry)}"/>
					<f:ajax event="change" execute="@form" render="city"/>
				</h:selectOneMenu>
				&#160;
				City 
				<h:selectOneMenu value="#{company.headquartersCity}" id="city">
					<f:selectItems value="#{company.cities}" />
				</h:selectOneMenu>
				
				<br/><br/>
				
				Company Website : <h:inputText value="#{company.website}"/>
				
				<br/><br/>
				
				Company Logo :
				<h:inputFile value="#{company.companyLogo0}" style="margin-left:20px">
				</h:inputFile>
				
				<br/><br/><br/><br/>
				<h:commandButton class="btn btn-dark " value="add" action="#{user.addCompany(company)}"/>
				
			</h:form>
			
			<br/><br/><br/>
			
		</div><!-- container end -->
		
		
		<script src="resources/js/bootstrap.min.js"></script>
		<script src="resources/jquery.slim.min.js"></script>
		<script src="resources/popper.min.js"></script>
		
		
	</h:body>
</html>
